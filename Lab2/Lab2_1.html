<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Nhập a:"));
        let b = parseFloat(prompt("Nhập b:"));
        let c = parseFloat(prompt("Nhập c:"));

        if (a == 0) {
            if (b == 0) {
                if (c == 0) {
                    console.log("Phương trình có vô số nghiệm.");
                } else {
                    console.log("Phương trình vô nghiệm.");
                }
            } else {
                let x = -c / b;
                console.log("Phương trình có một nghiệm:");
                console.log("x = " + x);
            }
        } else {
            let x1, x2;
            let delta = b * b - 4 * a * c;

            if (delta > 0) {
                x1 = (-b + Math.sqrt(delta)) / (2 * a);
                x2 = (-b - Math.sqrt(delta)) / (2 * a);
                console.log("Phương trình có hai nghiệm:");
                console.log("x1 = " + x1);
                console.log("x2 = " + x2);
            } else if (delta == 0) {
                x1 = -b / (2 * a);
                console.log("Phương trình có một nghiệm kép:");
                console.log("x1 = x2 = " + x1);
            } else {
                console.log("Phương trình không có nghiệm thực.");
            }
        }
    </script>
</body>

</html>
