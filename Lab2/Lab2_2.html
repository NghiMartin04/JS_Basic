<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Nhập cạnh a:"));
        let b = parseFloat(prompt("Nhập cạnh b:"));
        let c = parseFloat(prompt("Nhập cạnh c:"));

        let loaiTamGiac;

        if (a + b > c && a + c > b && b + c > a) {
            if (a == b && b == c) {
                loaiTamGiac = "tam giác đều";
            } else if (a == b || b == c || a == c) {
                loaiTamGiac = "tam giác cân";
            } else if (a * a + b * b == c * c || a * a + c * c == b * b || b * b + c * b == a * a) {
                loaiTamGiac = "tam giác vuông";
            } else {
                loaiTamGiac = "tam giác thường";
            }
            console.log("Đây là " + loaiTamGiac);
        } else {
            console.log("Ba cạnh này không thể tạo thành một tam giác");
        }
    </script>
</body>

</html>
